<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Factorial with Input</title>
</head>
<body>
    <form>
      <input type="number" id="num" placeholder="Enter a number">
      <button id="calculate">Calculate Factorial</button>
      <p id="result"></p>
    </form>
    <script>
      const numInput = document.getElementById('num');
      const calculate_btn = document.getElementById('calculate');
      const result = document.getElementById('result');

      calculate_btn.addEventListener('click', (event) => {
        event.preventDefault(); // Prevent form submission
        const num = parseInt(numInput.value);
        let factorial = 1;
        for (let i = 2; i <= num; i++) {
          factorial *= i;
        }
        result.innerText = `The factorial of ${num} is ${factorial}`;
      });
    </script>
  </body>
</html>
